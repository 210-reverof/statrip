spring.config.import=file:external/external.properties

server.servlet.context-path=/statrip
server.port=80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/statrip?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${spring.datasource.username-placeholder}
spring.datasource.password=${spring.datasource.password-placeholder}

#logging.level.root=WARN
#logging.level.com.ssafy.vue.mappers=TRACE

#mapper location settings
mybatis.type-aliases-package=com.wonsi.statrip.model
mybatis.mapper-locations=classpath:mappers/**/*.xml